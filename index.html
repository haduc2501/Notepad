<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        h1 {

        }
        /* ADMIN ZONE ‚Äì c√°c ph·∫ßn t·ª≠ ƒë∆∞·ª£c cƒÉn ch·ªânh ƒë·ªìng ƒë·ªÅu */
        .admin-zone {

            border-radius: 80px;
            padding: 20px 26px;
            margin-bottom: 30px;
            border: 1px solid #ffffff;

            align-items: center;

            box-shadow: inset 0 2px 8px rgba(0,0,0,0.02), 0 8px 18px rgba(33,53,71,0.08);

        .admin-label {

            padding: 10px 22px;
            border-radius: 60px;
            font-size: 1rem;
            letter-spacing: 0.4px;
            flex: 0 0 auto;       /* kh√¥ng co gi√£n, ch·ªâ chi·∫øm v·ª´a ƒë·ªß n·ªôi dung */
            white-space: nowrap;

        /* C·∫¢ BA PH·∫¶N T·ª¨: input, button, span ‚Äì K√çCH TH∆Ø·ªöC B·∫∞NG NHAU, ƒê·ªíNG B·ªò PADDING */
        #codeInput, #verifyBtn, #message {
            flex: 1 1 0px;          /* chia ƒë·ªÅu kh√¥ng gian, c√πng ƒë·ªô r·ªông */
            min-width: 160px;       /* tr√°nh b·ªã √©p qu√° nh·ªè tr√™n m√†n h√¨nh h·∫πp */
            padding: 14px 20px;     /* th·ªëng nh·∫•t padding ngang/d·ªçc */
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: none;
            transition: 0.2s;
            box-sizing: border-box;
        }
        /* √î NH·∫¨P CODE */
        #codeInput {
            background: white;

            border: 1px solid #c8d8e6;
            text-align: left;       /* n·ªôi dung cƒÉn tr√°i cho d·ªÖ nh·∫≠p */

        #codeInput:focus {

        }
        /* N√öT X√ÅC TH·ª∞C ‚Äì ƒë·ªìng b·ªô padding, cƒÉn gi·ªØa */
        #verifyBtn {
            background: #1f3a4e;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 18px -8px #0f1e28;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        #verifyBtn:hover {
            background: #122b38;
            transform: scale(0.97);
        }
        /* √î HI·ªÇN TH·ªä TR·∫†NG TH√ÅI ƒêƒÇNG NH·∫¨P ‚Äì k√≠ch th∆∞·ªõc ƒë·ªìng b·ªô */
        #message {
            background: #e2ebf2;
            color: #1f405b;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid transparent;
        }
        .note-area {
            margin: 16px 0 32px;
        }
        /* V√ôNG NOTE L·ªöN, R·ªòNG R√ÉI */
        #note {
            width: 100%;
            min-height: 480px;         /* cao tho·∫£i m√°i */
            padding: 30px 36px;
            font-size: 1.3rem;        /* ch·ªØ to d·ªÖ ƒë·ªçc */
            line-height: 1.75;
            border: none;
            border-radius: 36px;
            background: white;
            box-shadow: inset 0 12px 30px rgba(0,0,0,0.02), 0 12px 24px rgba(44,62,80,0.08);
            border: 1px solid rgba(255,255,255,0.9);
            resize: vertical;
            font-family: 'Courier New', 'Fira Code', monospace;
            font-weight: 450;
            transition: 0.18s;
            color: #152b36;
        }
        #note:disabled {

            border: 1px dashed #8ea9ba;
            cursor: not-allowed;
        }
        #note:enabled {
            background: #fffef7;
            border: 2px solid #5982a0;
            box-shadow: 0 0 0 6px rgba(78, 130, 175, 0.06);
        }
        .time-stamp {

            flex-wrap: wrap;
            color: #183b4a;

            backdrop-filter: blur(4px);
        }
        .time-icon {

        }
        #lastModifiedTime {

            color: white;
            padding: 8px 26px;
            border-radius: 60px;

        }
        .footer-note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #4b6a7a;
            text-align: right;
            opacity: 0.7;

        }
        @media (max-width: 750px) {

            }
            .admin-label { 
                text-align: center; 
                white-space: normal;
            }
            #codeInput, #verifyBtn, #message {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <h1>
            üìò Notepad 
            <span>ADMIN</span>
        </h1>
        
        <!-- KHU V·ª∞C NH·∫¨P CODE ‚Äì BA PH·∫¶N T·ª¨ ƒê·ªíNG C·ª†, KH√îNG L·ªò M√É -->
        <div class="admin-zone">
            <span class="admin-label">üîê M√£ admin</span>
            <input type="password" id="codeInput" placeholder="Nh·∫≠p m·∫≠t m√£" autocomplete="off">
            <button id="verifyBtn">‚úì X√ÅC TH·ª∞C</button>
            <span id="message">‚õî Ch∆∞a ƒëƒÉng nh·∫≠p</span>
        </div>
        
        <!-- V√ôNG NOTE L·ªöN ‚Äì CH·ªà ENABLE KHI NH·∫¨P ƒê√öNG M√É -->
        <div class="note-area">
            <textarea id="note" disabled placeholder="üîí Nh·∫≠p ƒë√∫ng m√£ admin ƒë·ªÉ ch·ªânh s·ª≠a..."></textarea>
        </div>
        
        <!-- TH·ªúI GIAN L·∫¶N CU·ªêI THAY ƒê·ªîI -->
        <div class="time-stamp">
            <span>
                <span class="time-icon">üïí</span> L·∫ßn cu·ªëi thay ƒë·ªïi:
            </span>
            <span id="lastModifiedTime">Ch∆∞a c√≥ thay ƒë·ªïi</span>
        </div>
        <!-- KH√îNG HI·ªÇN TH·ªä B·∫§T K·ª≤ M√É N√ÄO -->
        <div class="footer-note">
            ‚ö° Ch·ªâ admin m·ªõi ƒë∆∞·ª£c ch·ªânh s·ª≠a. M√£ ƒë∆∞·ª£c b·∫£o m·∫≠t tuy·ªát ƒë·ªëi.
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- M√É ADMIN 25012008 ‚Äì TUY·ªÜT ƒê·ªêI KH√îNG HI·ªÜN RA UI ----------
            const ADMIN_CODE = "25012008";
            
            // ---------- ELEMENT REFS ----------
            const codeInput = document.getElementById('codeInput');
            const verifyBtn = document.getElementById('verifyBtn');
            const messageSpan = document.getElementById('message');
            const noteTextarea = document.getElementById('note');
            const lastModifiedSpan = document.getElementById('lastModifiedTime');

            // ---------- LOCALSTORAGE ----------
            const STORAGE_NOTE_KEY = 'secure_notepad_content';
            const STORAGE_TIME_KEY = 'secure_notepad_lastmod';

            // ---------- C·∫¨P NH·∫¨T TH·ªúI GIAN V√Ä L∆ØU ----------
            function updateLastModifiedTime() {
                const now = new Date();
                const timeString = now.toLocaleString('vi-VN', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
                lastModifiedSpan.textContent = timeString;
                localStorage.setItem(STORAGE_TIME_KEY, timeString);
            }

            // ---------- L∆ØU N·ªòI DUNG NOTE + TH·ªúI GIAN ----------
            function saveNoteAndTime() {
                const content = noteTextarea.value;
                localStorage.setItem(STORAGE_NOTE_KEY, content);
                updateLastModifiedTime();
            }

            // ---------- T·∫¢I D·ªÆ LI·ªÜU ƒê√É L∆ØU ----------
            function loadSavedData() {
                const savedNote = localStorage.getItem(STORAGE_NOTE_KEY);
                if (savedNote !== null) {
                    noteTextarea.value = savedNote;
                } else {
                    noteTextarea.value = "üìù Ghi ch√∫ c·ªßa admin. H√£y nh·∫≠p m√£ ƒë·ªÉ ch·ªânh s·ª≠a.";
                }

                const savedTime = localStorage.getItem(STORAGE_TIME_KEY);
                if (savedTime !== null) {
                    lastModifiedSpan.textContent = savedTime;
                } else {
                    if (localStorage.getItem(STORAGE_NOTE_KEY) !== null) {
                        updateLastModifiedTime();
                    } else {
                        lastModifiedSpan.textContent = "Ch∆∞a c√≥ thay ƒë·ªïi";
                    }
                }
            }

            // ---------- X√ÅC TH·ª∞C M√É ADMIN (HO√ÄN TO√ÄN ·∫®N) ----------
            function verifyAdminCode() {
                const enteredCode = codeInput.value.trim();
                
                if (enteredCode === ADMIN_CODE) {
                    // ‚úÖ ƒê√öNG M√É ‚Äì Enable notepad, th√¥ng b√°o th√†nh c√¥ng
                    noteTextarea.disabled = false;
                    noteTextarea.focus();
                    messageSpan.innerHTML = '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p ‚Ä¢ ƒë∆∞·ª£c ph√©p s·ª≠a';
                    messageSpan.style.background = '#d9f0d7';
                    messageSpan.style.color = '#0f4b2e';
                    codeInput.value = '';   // X√≥a √¥ nh·∫≠p sau khi x√°c th·ª±c th√†nh c√¥ng
                } else {
                    // ‚ùå SAI M√É
                    noteTextarea.disabled = true;
                    messageSpan.innerHTML = '‚ùå Sai m√£! Ch·ªâ admin m·ªõi s·ª≠a.';
                    messageSpan.style.background = '#ffe1de';
                    messageSpan.style.color = '#9e2b1f';
                }
            }

            // ---------- THI·∫æT L·∫¨P S·ª∞ KI·ªÜN ----------
            function initEvents() {
                verifyBtn.addEventListener('click', verifyAdminCode);
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        verifyAdminCode();
                    }
                });
                noteTextarea.addEventListener('input', function() {
                    if (!noteTextarea.disabled) {
                        saveNoteAndTime();
                    }
                });
            }

            // ---------- KH·ªûI T·∫†O ----------
            loadSavedData();
            initEvents();
            noteTextarea.disabled = true;   // Lu√¥n kh√≥a khi m·ªõi v√†o trang

            // ƒê·ªìng b·ªô: n·∫øu c√≥ note nh∆∞ng ch∆∞a c√≥ th·ªùi gian, t·∫°o m·ªõi
            if (localStorage.getItem(STORAGE_NOTE_KEY) && !localStorage.getItem(STORAGE_TIME_KEY)) {
                updateLastModifiedTime();
            }
        })();
    </script>
</body>
</html>
