<body>
    <div class="notepad-container">
        <h1>
            üìò Notepad

        <!-- KHU V·ª∞C NH·∫¨P CODE ‚Äì HO√ÄN TO√ÄN KH√îNG L·ªò M√É -->
        <div class="admin-zone">
            <span class="admin-label">üîê M√£ admin</span>
            <!-- ƒê√£ x√≥a placeholder ch·ª©a m√£ s·ªë, thay b·∫±ng chung chung -->
            <input type="password" id="codeInput" placeholder="Nh·∫≠p m·∫≠t m√£" autocomplete="off">
            <button id="verifyBtn">‚úì X√ÅC TH·ª∞C</button>
            <span id="message">‚õî Ch∆∞a ƒëƒÉng nh·∫≠p</span>

        <!-- V√ôNG NOTE L·ªöN, CH·ªà ENABLE KHI NH·∫¨P ƒê√öNG CODE -->
        <div class="note-area">

        </div>
        
        <!-- HI·ªÇN TH·ªä TH·ªúI GIAN L·∫¶N CU·ªêI THAY ƒê·ªîI -->
        <div class="time-stamp">

                <span class="time-icon">üïí</span> L·∫ßn cu·ªëi thay ƒë·ªïi:
            </span>
            <span id="lastModifiedTime">Ch∆∞a c√≥ thay ƒë·ªïi</span>
        </div>
        <!-- ƒê√É X√ìA D√íNG HI·ªÇN TH·ªä M√É M·∫∂C ƒê·ªäNH 25012008 ·ªû FOOTER -->
        <div class="footer-note">
            ‚ö° Ch·ªâ admin m·ªõi ƒë∆∞·ª£c ch·ªânh s·ª≠a. M√£ ƒë∆∞·ª£c b·∫£o m·∫≠t tuy·ªát ƒë·ªëi.
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- M√É ADMIN 25012008 ‚Äì ·∫®N HO√ÄN TO√ÄN TRONG CODE, KH√îNG HI·ªÜN RA UI ----------
            const ADMIN_CODE = "25012008";
            
            // ---------- ELEMENT REFS ----------
            const codeInput = document.getElementById('codeInput');
            const verifyBtn = document.getElementById('verifyBtn');
            const messageSpan = document.getElementById('message');
            const noteTextarea = document.getElementById('note');
            const lastModifiedSpan = document.getElementById('lastModifiedTime');

            // ---------- LOCALSTORAGE KEYS ----------
            const STORAGE_NOTE_KEY = 'secure_notepad_content';
            const STORAGE_TIME_KEY = 'secure_notepad_lastmod';

            // ---------- C·∫¨P NH·∫¨T TH·ªúI GIAN HI·ªÜN T·∫†I V√Ä L∆ØU ----------
            function updateLastModifiedTime() {
                const now = new Date();
                const timeString = now.toLocaleString('vi-VN', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
                lastModifiedSpan.textContent = timeString;
                localStorage.setItem(STORAGE_TIME_KEY, timeString);
            }

            // ---------- L∆ØU N·ªòI DUNG NOTE + TH·ªúI GIAN ----------
            function saveNoteAndTime() {
                const content = noteTextarea.value;
                localStorage.setItem(STORAGE_NOTE_KEY, content);
                updateLastModifiedTime();
            }

            // ---------- T·∫¢I D·ªÆ LI·ªÜU ƒê√É L∆ØU (KHI LOAD TRANG) ----------
            function loadSavedData() {
                const savedNote = localStorage.getItem(STORAGE_NOTE_KEY);
                if (savedNote !== null) {
                    noteTextarea.value = savedNote;
                } else {
                    noteTextarea.value = "üìù Ghi ch√∫ c·ªßa admin. H√£y nh·∫≠p m√£ ƒë·ªÉ ch·ªânh s·ª≠a.";
                }

                const savedTime = localStorage.getItem(STORAGE_TIME_KEY);
                if (savedTime !== null) {
                    lastModifiedSpan.textContent = savedTime;
                } else {
                    if (localStorage.getItem(STORAGE_NOTE_KEY) !== null) {
                        updateLastModifiedTime();
                    } else {
                        lastModifiedSpan.textContent = "Ch∆∞a c√≥ thay ƒë·ªïi";
                    }
                }
            }

            // ---------- X√ÅC TH·ª∞C CODE ADMIN (KH√îNG HI·ªÇN TH·ªä CODE ·ªû B·∫§T C·ª® ƒê√ÇU) ----------
            function verifyAdminCode() {
                const enteredCode = codeInput.value.trim();
                
                if (enteredCode === ADMIN_CODE) {
                    // ‚úÖ ƒê√öNG M√É ‚Äì Enable notepad, th√¥ng b√°o th√†nh c√¥ng (·∫©n ho√†n to√†n d·∫•u v·∫øt m√£)
                    noteTextarea.disabled = false;
                    noteTextarea.focus();
                    messageSpan.innerHTML = '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p admin ‚Ä¢ ƒë∆∞·ª£c ph√©p s·ª≠a';
                    messageSpan.style.background = '#d9f0d7';
                    messageSpan.style.color = '#0f4b2e';
                    codeInput.value = '';   // X√≥a √¥ nh·∫≠p sau khi x√°c th·ª±c th√†nh c√¥ng (th√≥i quen s·∫°ch)
                } else {
                    // ‚ùå SAI M√É
                    noteTextarea.disabled = true;
                    messageSpan.innerHTML = '‚ùå Sai m√£! Ch·ªâ admin m·ªõi s·ª≠a ƒë∆∞·ª£c.';
                    messageSpan.style.background = '#ffe1de';
                    messageSpan.style.color = '#9e2b1f';
                }
            }

            // ---------- THI·∫æT L·∫¨P S·ª∞ KI·ªÜN ----------
            function initEvents() {
                verifyBtn.addEventListener('click', verifyAdminCode);

                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        verifyAdminCode();
                    }
                });

                // T·ª± ƒë·ªông l∆∞u khi admin s·ª≠a note (ch·ªâ khi enabled)
                noteTextarea.addEventListener('input', function() {
                    if (!noteTextarea.disabled) {
                        saveNoteAndTime();
                    }
                });
            }

            // ---------- KH·ªûI T·∫†O ----------
            loadSavedData();
            initEvents();

            // Lu√¥n kh·ªüi ƒë·∫ßu v·ªõi note b·ªã kh√≥a (disable)
            noteTextarea.disabled = true;

            // ƒê·ªìng b·ªô: n·∫øu c√≥ note nh∆∞ng ch∆∞a c√≥ th·ªùi gian, t·∫°o m·ªõi
            if (localStorage.getItem(STORAGE_NOTE_KEY) && !localStorage.getItem(STORAGE_TIME_KEY)) {
                updateLastModifiedTime();
            }
        })();
    </script>

    <!-- 
        Y√äU C·∫¶U ƒê√É ƒê√ÅP ·ª®NG:
        - M√É 25012008 KH√îNG XU·∫§T HI·ªÜN ·ªû B·∫§T K·ª≤ ƒê√ÇU TR√äN GIAO DI·ªÜN (xo√° placeholder, footer, m·ªçi ch√∫ th√≠ch).
        - PH·∫¶N NOTE TO H∆†N H·∫≤N: min-height 450px, font-size 1.25rem, padding l·ªõn.
        - √î NH·∫¨P CODE GI·ªÆ K√çCH TH∆Ø·ªöC V·ª™A PH·∫¢I.
        - CH·ªà ADMIN NH·∫¨P ƒê√öNG CODE M·ªöI S·ª¨A ƒê∆Ø·ª¢C, TH·ªúI GIAN C·∫¨P NH·∫¨T T·ª∞ ƒê·ªòNG.
    -->
</body>
