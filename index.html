    <script>
        (function() {

            // ---------- M√É CODE ADMIN CH·ªà ƒê∆Ø·ª¢C PH√âP ----------
            const ADMIN_CODE = "25012008";
            
            // ---------- C√ÅC ELEMENT ----------
            const codeInput = document.getElementById('codeInput');
            const verifyBtn = document.getElementById('verifyBtn');
            const messageSpan = document.getElementById('message');
            const noteTextarea = document.getElementById('note');
            const lastModifiedSpan = document.getElementById('lastModifiedTime');

            // ---------- KH√ìA L∆ØU TR·ªÆ LOCALSTORAGE ----------
            const STORAGE_NOTE_KEY = 'secure_notepad_content';
            const STORAGE_TIME_KEY = 'secure_notepad_lastmod';

            // ---------- H√ÄM C·∫¨P NH·∫¨T TH·ªúI GIAN V√Ä L∆ØU ----------
            function updateLastModifiedTime() {
                const now = new Date();
                // ƒê·ªãnh d·∫°ng: 14/03/2025 10:30:45 (c√≥ th·ªÉ t√πy ch·ªânh)
                const timeString = now.toLocaleString('vi-VN', { 
                    day: '2-digit', 
                    month: '2-digit',

                    minute: '2-digit', 
                    second: '2-digit'

                lastModifiedSpan.textContent = timeString;
                // L∆∞u v√†o localStorage
                localStorage.setItem(STORAGE_TIME_KEY, timeString);
            }

            // ---------- L∆ØU N·ªòI DUNG NOTE & TH·ªúI GIAN KHI THAY ƒê·ªîI ----------
            function saveNoteAndTime() {

            // ---------- T·∫¢I D·ªÆ LI·ªÜU ƒê√É L∆ØU (KHI LOAD TRANG) ----------
            function loadSavedData() {

                    noteTextarea.value = "üìù Ghi ch√∫ c·ªßa admin. H√£y nh·∫≠p code ƒë·ªÉ ch·ªânh s·ª≠a.";
                }

                // T·∫£i th·ªùi gian l·∫ßn cu·ªëi
                const savedTime = localStorage.getItem(STORAGE_TIME_KEY);
                if (savedTime !== null) {

                    if (localStorage.getItem(STORAGE_NOTE_KEY) !== null) {
                        // Tr∆∞·ªùng h·ª£p c√≥ n·ªôi dung nh∆∞ng ch∆∞a c√≥ time (hi·∫øm), c·∫≠p nh·∫≠t lu√¥n
                        updateLastModifiedTime();
                    } else {
                        lastModifiedSpan.textContent = "Ch∆∞a c√≥ thay ƒë·ªïi";
                    }
                }
            }

            // ---------- X√ÅC TH·ª∞C CODE ADMIN ----------
            function verifyAdminCode() {
                const enteredCode = codeInput.value.trim();
                
                if (enteredCode === ADMIN_CODE) {
                    // ‚úÖ ƒê√öNG CODE: enable notepad, th√¥ng b√°o th√†nh c√¥ng
                    noteTextarea.disabled = false;
                    noteTextarea.focus();
                    messageSpan.innerHTML = '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p admin ‚Ä¢ ƒë∆∞·ª£c ph√©p s·ª≠a';
                    messageSpan.style.background = '#d9f0d7';
                    messageSpan.style.color = '#0f4b2e';
                    
                    // C√≥ th·ªÉ t√πy ch·ªçn ·∫©n code ƒëi sau khi ƒëƒÉng nh·∫≠p th√†nh c√¥ng? Gi·ªØ l·∫°i ƒë·ªÉ ti·ªán.
                    // Kh√¥ng b·∫Øt bu·ªôc, gi·ªØ input nh∆∞ng c√≥ th·ªÉ clear nh·∫π
                    // codeInput.value = '';  // (kh√¥ng clear ƒë·ªÉ h·ªç nh√¨n th·∫•y, nh∆∞ng n√™n clear? tu·ª≥)
                    // M√¨nh s·∫Ω clear nh·∫π ƒë·ªÉ l·ªãch s·ª±, nh∆∞ng kh√¥ng b·∫Øt bu·ªôc:
                    codeInput.value = ''; 
                } else {
                    // ‚ùå SAI CODE: v·∫´n disable, b√°o l·ªói
                    noteTextarea.disabled = true;
                    messageSpan.innerHTML = '‚ùå Sai m√£! Ch·ªâ admin m·ªõi s·ª≠a ƒë∆∞·ª£c.';
                    messageSpan.style.background = '#ffe1de';
                    messageSpan.style.color = '#9e2b1f';
                    
                    // Kh√¥ng l√†m m·∫•t n·ªôi dung ƒë√£ g√µ trong input, ƒë·ªÉ h·ªç s·ª≠a
                }
            }

            // ---------- THI·∫æT L·∫¨P S·ª∞ KI·ªÜN ----------
            function initEvents() {
                // 1. B·∫§M N√öT X√ÅC TH·ª∞C
                verifyBtn.addEventListener('click', verifyAdminCode);

                // 2. NH·∫§N PH√çM ENTER TRONG √î CODE c≈©ng x√°c th·ª±c (ti·ªán l·ª£i)
                codeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        verifyAdminCode();
                    }
                });

                // 3. KHI NG∆Ø·ªúI D√ôNG THAY ƒê·ªîI N·ªòI DUNG NOTE (CH·ªà KHI ENABLE)
                //    T·ª± ƒë·ªông l∆∞u v√†o localStorage v√† c·∫≠p nh·∫≠t th·ªùi gian
                noteTextarea.addEventListener('input', function() {
                    // Ch·ªâ x·ª≠ l√Ω khi textarea ƒë∆∞·ª£c enabled (admin ƒë√£ ƒëƒÉng nh·∫≠p)
                    // d√π disabled th√¨ c≈©ng kh√¥ng g√¢y l·ªói, nh∆∞ng ta v·∫´n ki·ªÉm tra
                    if (!noteTextarea.disabled) {
                        saveNoteAndTime();

                // 4. KHI TRANG ƒê∆Ø·ª¢C T·∫¢I, ki·ªÉm tra n·∫øu tr∆∞·ªõc ƒë√≥ note ƒëang trong tr·∫°ng th√°i enabled?
                //    Kh√¥ng n√™n, v√¨ tr·∫°ng th√°i disabled/enabled kh√¥ng ƒë∆∞·ª£c l∆∞u.
                //    M·ªói phi√™n l√†m vi·ªác m·ªõi lu√¥n b·∫Øt ƒë·∫ßu v·ªõi disabled = true (tr·ª´ khi c√≥ s·∫µn code h·ª£p l·ªá t·ª± ƒë·ªông? kh√¥ng)
                //    Nh∆∞ng n·∫øu admin tr∆∞·ªõc ƒë√≥ ƒë√£ s·ª≠a v√† l∆∞u n·ªôi dung, khi refresh th√¨ textarea disabled nh∆∞ng n·ªôi dung v·∫´n c√≤n. ƒê√∫ng y√™u c·∫ßu.
            }

            // ---------- KH·ªûI T·∫†O BAN ƒê·∫¶U ----------
            loadSavedData();          // ph·ª•c h·ªìi n·ªôi dung + th·ªùi gian
            initEvents();            // g·∫Øn s·ª± ki·ªán

            // ƒê·∫£m b·∫£o r·∫±ng textarea lu√¥n disabled khi m·ªõi v√†o (tr·ª´ khi c√≥ √Ω ƒë·ªì kh√°c)
            // M·∫∑c ƒë·ªãnh tr√™n HTML ƒë√£ disabled = true. C·ªßng c·ªë:
            noteTextarea.disabled = true;
            // N·∫øu l·ª° c√≥ tr∆∞·ªùng h·ª£p enabled t·ª´ tr∆∞·ªõc (do session) th√¨ t·∫Øt ƒëi
            // Kh√¥ng n√™n l∆∞u tr·∫°ng th√°i admin, v√¨ m·ªói l·∫ßn v√†o l·∫°i ph·∫£i nh·∫≠p code.

            // Ngo√†i ra: khi nh·∫≠p sai v√† textarea ƒëang disabled, n·∫øu ng∆∞·ªùi d√πng focus v√†o textarea v·∫´n kh√¥ng s·ª≠a ƒë∆∞·ª£c.
            // M·ªçi th·ª© ·ªïn.

            // *** T√çNH NƒÇNG NH·ªé: n·∫øu trong localStorage kh√¥ng c√≥ th·ªùi gian nh∆∞ng c√≥ n·ªôi dung => c·∫≠p nh·∫≠t th·ªùi gian hi·ªán t·∫°i ***
            if (localStorage.getItem(STORAGE_NOTE_KEY) && !localStorage.getItem(STORAGE_TIME_KEY)) {
                updateLastModifiedTime();
            }

            // ƒê·ªìng b·ªô l·∫ßn cu·ªëi: n·∫øu textarea ƒëang disabled v√† n·ªôi dung thay ƒë·ªïi t·ª´ loadSavedData, kh√¥ng l√†m g√¨ th√™m.
            // Ch·ªâ admin m·ªõi k√≠ch ho·∫°t s·ª± ki·ªán input ƒë·ªÉ l∆∞u.
        })();
    </script>

    <!-- 
        Y√äU C·∫¶U: M√É CODE CH·ªà C√ì ADMIN M·ªöI ƒê∆Ø·ª¢C S·ª¨A, M√É L√Ä 25012008
        - √î nh·∫≠p code, n√∫t x√°c th·ª±c.

        - D∆∞·ªõi b·∫£ng note hi·ªÉn th·ªã th·ªùi gian l·∫ßn cu·ªëi thay ƒë·ªïi, t·ª± c·∫≠p nh·∫≠t khi s·ª≠a note.
        - D·ªØ li·ªáu ƒë∆∞·ª£c l∆∞u v√†o localStorage, kh√¥ng m·∫•t khi refresh.
